# Slurm-web default vendor RBAC policy. DO NOT MODIFY THIS FILE! Create a file
# /etc/slurm-web/policy.conf with your custom rules, Slurm-web will ignore this
# file. Your modifications in this file will be overwrittent and lost on
# software upgrade.

[roles]
# All authenticated users have the user role
user=ALL

[user]
actions=view-stats,view-jobs,view-nodes,view-qos
